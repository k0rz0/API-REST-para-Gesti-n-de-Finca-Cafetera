spring.application.name=Taller_Api_1
server.port=8080

spring.datasource.url=jdbc:h2:mem:cafedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate crea/actualiza las tablas autom√°ticamente (solo para desarrollo)
spring.jpa.hibernate.ddl-auto=update

# Consola H2 para inspeccionar la base de datos desde el navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mostrar los comandos SQL en la consola
spring.jpa.show-sql=true